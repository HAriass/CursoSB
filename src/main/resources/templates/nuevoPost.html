        que andar levantandolo todo el tiempo. Ejemplo trabajarlo en vscode-->
        <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
        <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Galeria</a>

                </ul>

        <form class="container">
            <h1 class="text-center">Nuevo Post</h1>
            
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="text" class="form-control" id="id" >

            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="titulo" >
            </div>
            
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcion" >
            </div>
            
            <div class="mb-3">
              <label for="urlImg" class="form-label">URL imagen</label>
              <input type="text" class="form-control" id="urlImg" >

            <button type="submit" class="btn btn-primary">Guardar</button>

            <footer>
